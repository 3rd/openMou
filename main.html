<!doctype html>
<html>
<head>
	<title>Stico</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" type="text/css"/>
	<link rel="stylesheet" href="vendor/codemirror.css" type="text/css"/>
	<link rel="stylesheet" href="core.css" type="text/css"/>
</head>
<body>
<div id="app">
	<div id="header">
		<div id="doctitle">
			<span id="title">Untitled</span>
		</div>
		<!--<div id="windowmenu">
			<ul>
				<li id="windowclose"><i class='icon-circle'></i></li>
				<li id="windowminimize"><i class='icon-minus'></i></li>
				<li id="windowmaximize"><i class='icon-plus'></i></li>
			</ul>
		</div>-->
	</div>
	<div id="container">
		<div id="leftpanel" class="panel">
			<div id="leftmenu" class="menu">
				<ul class="buttons">
					<li id="_h1">H1</li>
					<li id="_h2">H2</li>
				</ul>
				<ul class="buttons">
					<li id="_bold"><i class='icon-bold'></i></li>
					<li id="_italic"><i class='icon-italic'></i></li>
				</ul>
				<ul class="buttons">
					<li id="_link"><i class='icon-link'></i></li>
					<li id="_picture"><i class='icon-picture'></i></li>
				</ul>
				<ul class="buttons">
					<li id="_ul"><i class='icon-list-ul'></i></li>
					<li id="_ol"><i class='icon-list-ol'></i></li>
				</ul>
				<ul class="buttons">
					<li id="_code"><i class='icon-code'></i></li>
					<li id="_quote"><i class='icon-quote-right'></i></li>
					<li id="_hr"><i class='icon-ellipsis-horizontal'></i></li>
				</ul>
			</div>
			<div id="editor">
				<textarea id="input"># H1

## H2

**bold**

__italic__

[text](http://link/)

![alt text](/path/image)

- 

1.  

Sample

	Quote
    Quote
   
-----</textarea>
			</div>
		</div>
		<div id="rightpanel" class="panel">
			<div id="rightmenu" class="menu">
				<ul class="buttons">
					<li id="_new"><i class='icon-file-text'></i>
					<li id="_open"><i class='icon-folder-open'></i>
					<li id="_save"><i class='icon-save'></i>
				</ul>
				<ul class="buttons">
					<li id="_print"><i class='icon-print'></i></li>
					<li id="_tohtml">HTML</li>
					<li id="_topdf">PDF</li>
				</ul>
				<ul class="buttons">
					<li id="_browser"><i class='icon-globe'></i></li>
					<li id="_share"><i class='icon-share'></i></li>
				</ul>
			</div>
			<div id="preview">
				<iframe id="output">
				</iframe>
			</div>
		</div>
		<div id="divider"></div>
	</div>
</div>
<script type="text/javascript" src="vendor/zepto.min.js"></script>
<script type="text/javascript" src="vendor/codemirror.min.js"></script>
<script type="text/javascript" src="vendor/marked.js"></script>
<script type="text/javascript" src="js/core.js"></script>
<script type="text/javascript" src="js/window.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
